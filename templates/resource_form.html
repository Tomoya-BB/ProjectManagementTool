{% extends 'base.html' %}
{% block content %}
<h1 class="mb-4">{{ 'Edit Resource' if resource else 'Add Resource' }}</h1>
<form method="post" id="resourceForm">
    <div class="mb-3">
        <label class="form-label">Name</label>
        <input type="text" name="name" value="{{ resource.name if resource else '' }}" class="form-control" required>
    </div>
    <div class="mb-3">
        <label class="form-label">Role</label>
        <input type="text" name="role" value="{{ resource.role if resource else '' }}" class="form-control">
    </div>
    <div class="mb-3">
        <label class="form-label">Color</label>
        <input type="text" name="color" value="{{ resource.color if resource else '' }}" class="form-control" placeholder="#ff0000">
    </div>
    <div class="mb-3">
        <label class="form-label">Utilization (%)</label>
        <input type="number" name="utilization" min="0" max="100" value="{{ resource.utilization if resource else 100 }}" class="form-control">
    </div>
    <button type="submit" class="btn btn-primary">Save</button>
</form>
{% endblock %}

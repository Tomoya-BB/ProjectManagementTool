{% extends "base.html" %}
{% block content %}
<h2>🔁 プロジェクトを開く</h2>
<form method="POST" enctype="multipart/form-data" class="mb-3">
  <div class="mb-3">
    <label class="form-label">プロジェクトファイル (project.json) を選択</label>
    <input type="file" name="project_file" class="form-control" accept=".json" required>
  </div>
  <button type="submit" class="btn btn-info">開く</button>
</form>
<p class="text-muted">選択したプロジェクトフォルダ内の <code>db.sqlite3</code> を読み込みます。</p>
{% endblock %}
